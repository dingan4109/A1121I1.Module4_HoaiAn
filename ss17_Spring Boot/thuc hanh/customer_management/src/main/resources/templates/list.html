<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/create}">Create new customer</a>
<h1>Customer list</h1>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="c : ${customerList}">
        <td th:text="${c.firstName}"></td>
        <td th:text="${c.lastName}"></td>
        <td><a th:href="@{/edit/__${c.id}__}">Edit</a></td>
        <td><a th:href="@{/delete/__${c.id}__}">Delete</a></td>
    </tr>
</table>
</body>
</html>
