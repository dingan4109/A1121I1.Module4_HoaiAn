<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headLibs">
    <meta charset="UTF-8">
    <title>Shopping</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body class="container">
<h1>PRODUCT LIST</h1>
<a th:href="@{/shopping-cart}" class="btn btn-primary">Your cart</a>
<div class="row mt-5">
    <div th:each="p : ${productList}" class="col-md-3 m-3">
        <div class="card">
            <a th:href="@{/view/__${p.id}__}"><img th:src="${p.image}" alt="product" class="card-img-top"></a>
            <div class="card-body">
                <h5 th:text="${p.name}"></h5>
                <p th:text="${p.price}"></p>
                <a th:href="@{/add/__${p.id}__(action='list')}" class="btn btn-primary">Add to cart</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
