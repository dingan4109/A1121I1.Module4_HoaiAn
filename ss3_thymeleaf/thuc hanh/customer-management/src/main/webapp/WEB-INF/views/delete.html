<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Delete customer</h3>
<p>
    <a th:href="@{/customer}">Back to customer list</a>
</p>
<div th:if="@{success}">
    <span th:text="${success}"></span>
</div>
<form th:action="@{/customer/delete}" th:object="${customer}" th:method="post">
    <p>Confirm to delete <span th:text="${customer.name}"/>?</p>
    <input hidden th:field="*{id}">
    <input type="submit" value="Delete">
</form>

<footer th:insert="/layout::footer"></footer>
</body>
</html>
