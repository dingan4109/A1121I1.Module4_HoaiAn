<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::headLibs">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="container-fluid">
<div th:replace="layout/layout::navBar"></div>
<div class="row">
    <div th:replace="layout/layout::sideBar"></div>
    <div class="col-md-9">
            <h1>Service list</h1>
              <p>
                  <a th:href="@{/services/create}">
                      <button class="btn btn-primary me-md-2"
                              style="background: lightgrey">Create new
                          service
                      </button>
                  </a>
              </p>
            <br>
        <table class="table table-striped table-hover">
            <tr>
                <th>Name</th>
                <th>Area</th>
                <th>Cost</th>
                <th>Max people</th>
                <th>Rent type</th>
                <th>Service type</th>
                <th>Standard room</th>
                <th>Description</th>
                <th>Pool area</th>
                <th>Floors</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="service : ${serviceList}">
                <td th:text="${service.serviceName}"></td>
                <td th:text="${service.serviceArea}"></td>
                <td th:text="${service.serviceCost}"></td>
                <td th:text="${service.serviceMaxPeople}"></td>
                <td th:text="${service.rentType.rentTypeName}"></td>
                <td th:text="${service.serviceType.serviceTypeName}"></td>
                <td th:text="${service.standardRoom}"></td>
                <td th:text="${service.descriptionOtherConvenience}"></td>
                <td th:text="${service.poolArea}"></td>
                <td th:text="${service.numberOfFloors}"></td>
                <td><a th:href="@{/}">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd"
                              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </a></td>
                <td><a th:href="@{/}">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16" fill="currentColor"
                            class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                    </svg>
                </a></td>
            </tr>
        </table>

<!--        Pagination-->
        <div th:if="${serviceList.getTotalElements() != 0}">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:if="${serviceList.hasPrevious()}" th:href="@{'/services/list'(page=${serviceList.number -1})}">
                        <span>&laquo;</span>
                    </a>
                </li>
                <th:block th:each="i:${#numbers.sequence(0,serviceList.totalPages - 1)}">
                    <li th:if="${serviceList.number == i}" class="page-item active">
                        <a class="page-link" th:href="@{'/services/list'(page=${i})}" th:text="${i+1}"></a>
                    </li>
                    <li th:unless="${serviceList.number == i}" class="page-item">
                        <a class="page-link" th:href="@{'/services/list'(page=${i})}" th:text="${i+1}"></a>
                    </li>
                </th:block>

                <li class="page-item">
                    <a class="page-link" th:if="${serviceList.hasNext()}" th:href="@{'/services/list'(page=${serviceList.number +1})}">
                        <span>&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
<!--        End pagination-->
</div>
</div>
</body>
</html>
