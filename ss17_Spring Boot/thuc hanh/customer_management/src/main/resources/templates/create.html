<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create customer</h1>
<p>
  <a th:href="@{/customers}">Customer list</a>
</p>
<th:block th:if="${mess}">
    <p th:text="${mess}"></p>
</th:block>

<form th:action="@{/create}" th:method="post" th:object="${customer}">
    <table>
        <tr>
            <th>First name</th>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <th>Last name</th>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="Create customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
